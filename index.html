// ====== –ù–∞–≤–∏–≥–∞—Ü–∏—è ======
const scr = id => document.getElementById(id);
function show(id){ document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); scr(id)?.classList.add('active'); }

scr('btnHistory')?.addEventListener('click', ()=>{ renderHistory(); show('history'); });
scr('backHome2')?.addEventListener('click', ()=> show('home'));

scr('btnBoy')?.addEventListener('click', ()=> openPerson('boy'));
scr('btnMan')?.addEventListener('click', ()=> openPerson('man'));
scr('day1')?.addEventListener('click', ()=> openDay(1));
scr('day2')?.addEventListener('click', ()=> openDay(2));
scr('day3')?.addEventListener('click', ()=> openDay(3));
scr('prevBtn')?.addEventListener('click', ()=>{ pageIndex--; renderPage(); });
scr('nextBtn')?.addEventListener('click', ()=>{ pageIndex++; renderPage(); });

let currentPerson = null, currentDay = 1, pageIndex = 0;
let labels = [];

function openPerson(p){
  currentPerson=p;
  scr('personTitle').textContent = ({woman:'Woman', boy:'Boy', man:'Man'})[p] || 'Profile';
  show('person');
}
function openDay(d){
  currentDay = d; pageIndex = 0;
  scr('dayTitle').textContent = '–î–µ–Ω—å '+d;
  const pages = getPages();
  let setN=0, exN=0;
  labels = pages.map((pg,i)=>{
    if(i===0) return '–†–∞–∑–º–∏–Ω–∫–∞';
    if(i===pages.length-1) return '–ó–∞–º–∏–Ω–∫–∞';
    return (pg.ex.length===2) ? ('–°–µ—Ç '+(++setN)) : ('–£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ '+(++exN));
  });
  renderPage();
  show('day');
}
function getPages(){ return P[currentPerson]?.[currentDay] || []; }
function keySet(p,d,pi,ei,si){ return `s|${p}|${d}|${pi}|${ei}|${si}`; }
function keyAlt(p,d,pi,ei){ return `a|${p}|${d}|${pi}|${ei}`; }
function keyW(p,d,pi,ei){ return `w|${p}|${d}|${pi}|${ei}`; }
function parseSets(s){ const m=String(s||'').match(/(\d+)/); return m?Math.max(1,parseInt(m[1],10)):1; }
function isWarmup(it){ return /–†–∞–∑–º–∏–Ω–∫–∞/i.test(it.details||''); }
function isCooldown(it){ return /–ó–∞–º–∏–Ω–∫–∞/i.test(it.details||''); }
function needsWeight(title){
  const t = String(title).toLowerCase();
  return !(t.includes('–±–µ–≥')||t.includes('—Ö–æ–¥—å–±')||t.includes('–ø–ª–∞–Ω–∫')||t.includes('—Å–∫—Ä—É—á')||t.includes('—Ä–æ–ª–ª–µ—Ä')||t.includes('—Å–∫–∞–∫–∞–ª–∫'));
}
function activeVariant(raw,k){
  const v = parseInt(localStorage.getItem(k)||'0',10);
  if(v===1 && raw.alt) return {...raw.alt};
  return {...raw};
}

function renderPage(){
  const pages = getPages(); if(!pages.length) return;
  pageIndex = Math.max(0, Math.min(pageIndex, pages.length-1));
  const pg = pages[pageIndex];
  const pagesEl = scr('pages');
  const blocks = (pg.ex||[]).map((raw, i)=>{
    const kA = keyAlt(currentPerson,currentDay,pageIndex,i);
    const it = activeVariant(raw,kA);
    const totalSets = parseSets(it.sets);

    let setsHtml = '<div class="sets">';
    for(let s=1;s<=totalSets;s++){
      const k = keySet(currentPerson,currentDay,pageIndex,i,s);
      const c = localStorage.getItem(k)==='1'?'checked':'';
      setsHtml += `<label class="set"><input type="checkbox" data-k="${k}" ${c}> –°–µ—Ç ${s}</label>`;
    }
    setsHtml += '</div>';

    let weightHtml = '';
    if(!isWarmup(it) && !isCooldown(it) && needsWeight(it.title)){
      const wk = keyW(currentPerson,currentDay,pageIndex,i);
      const wv = localStorage.getItem(wk) || '';
      weightHtml = `<div class="weight"><span>–í–µ—Å:</span>
        <input type="text" inputmode="decimal" data-wk="${wk}" value="${wv}" placeholder="–∫–≥">
        <span class="muted">–∫–≥</span></div>`;
    }

    const tools = (!isWarmup(it) && !isCooldown(it)) ?
      `<div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:6px">
         ${it.img?`<button class="iconbtn btn-img" type="button" data-img="${encodeURIComponent(it.img)}" data-title="${encodeURIComponent(it.title)}">üñº –¢–µ—Ö–Ω–∏–∫–∞</button>`:''}
         ${raw.alt?`<button class="iconbtn btn-swap" type="button" data-alt="${kA}">üîÅ –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞</button>`:''}
       </div>` : '';

    return `<div class="ex">
      <h3>${it.title}</h3>
      <div class="meta">
        <div>–ü–æ–¥—Ö–æ–¥—ã: <b>${it.sets}</b></div>
        <div>–ü–æ–≤—Ç–æ—Ä—ã/–≤—Ä–µ–º—è: <b>${it.reps||'-'}</b></div>
        <div>–ì—Ä—É–ø–ø–∞: <b>${it.group||'-'}</b></div>
        ${it.details?`<div>${it.details}</div>`:''}
      </div>
      ${it.extra?`<div class="extra">üí° ${it.extra}</div>`:''}
      ${setsHtml}
      ${weightHtml}
      ${tools}
    </div>`;
  });
  pagesEl.innerHTML = blocks.join('');

  // —Å–æ–±—ã—Ç–∏—è
  pagesEl.querySelectorAll('input[type="checkbox"]').forEach(cb=>{
    cb.addEventListener('change', e=>{
      localStorage.setItem(e.target.dataset.k, e.target.checked?'1':'0');
      scheduleAutoAdvance();
      updateTimeLeft();
    });
  });
  pagesEl.querySelectorAll('.weight input').forEach(inp=>{
    inp.addEventListener('change', e=>{
      localStorage.setItem(e.target.dataset.wk, (e.target.value||'').replace(',', '.'));
    });
  });
  pagesEl.querySelectorAll('.btn-img').forEach(btn=>{
    btn.addEventListener('click', e=>{
      const name = decodeURIComponent(e.currentTarget.dataset.img||'');
      const ttl = decodeURIComponent(e.currentTarget.dataset.title||'–¢–µ—Ö–Ω–∏–∫–∞');
      openImage(name, ttl);
    });
  });
  pagesEl.querySelectorAll('.btn-swap').forEach(btn=>{
    btn.addEventListener('click', e=>{
      const key = e.currentTarget.dataset.alt;
      const cur = parseInt(localStorage.getItem(key)||'0',10);
      const next = cur===1?0:1;
      localStorage.setItem(key, String(next));
      renderPage();
    });
  });

  scr('counter').textContent = (pageIndex+1)+' / '+pages.length;
  scr('dayLabel').textContent = labels[pageIndex] || '';
  scr('prevBtn').disabled = (pageIndex===0);
  scr('nextBtn').disabled = (pageIndex===pages.length-1);
  updateTimeLeft();
}

// –ê–≤—Ç–æ–ø–µ—Ä–µ—Ö–æ–¥ –ø–æ—Å–ª–µ –æ—Ç–º–µ—Ç–∫–∏ –≤—Å–µ—Ö —Å–µ—Ç–æ–≤
let advTimer = null;
function scheduleAutoAdvance(){
  if(advTimer) { clearTimeout(advTimer); advTimer=null; }
  const boxes = Array.from(scr('pages').querySelectorAll('input[type="checkbox"]'));
  if(!boxes.length) return;
  const all = boxes.every(b=>b.checked);
  if(all){
    advTimer = setTimeout(()=>{
      const total = getPages().length;
      if(pageIndex < total-1){ pageIndex++; renderPage(); }
      if (navigator.vibrate) { try{ navigator.vibrate(30); }catch(e){} }
    }, 800);
  }
}

// –û—Ü–µ–Ω–∫–∞ –≤—Ä–µ–º–µ–Ω–∏
const DUR = { perSet: 2, warmup: 8, cooldown: 8 };
function updateTimeLeft(){
  const pages = getPages(); if(!pages.length) return;
  let total=0, done=0;
  pages.forEach((pg,pi)=>{
    (pg.ex||[]).forEach((raw,ei)=>{
      const it = activeVariant(raw, keyAlt(currentPerson,currentDay,pi,ei));
      if(isWarmup(it)) { total += DUR.warmup; if(localStorage.getItem(keySet(currentPerson,currentDay,pi,ei,1))==='1') done += DUR.warmup; return; }
      if(isCooldown(it)) { total += DUR.cooldown; if(localStorage.getItem(keySet(currentPerson,currentDay,pi,ei,1))==='1') done += DUR.cooldown; return; }
      const sets = parseSets(it.sets);
      total += sets * DUR.perSet;
      for(let s=1;s<=sets;s++){ if(localStorage.getItem(keySet(currentPerson,currentDay,pi,ei,s))==='1') done += DUR.perSet; }
    });
  });
  const left = Math.max(0, Math.round(total-done));
  scr('timeLeftPill').textContent = '‚âà ' + (left>=60 ? (Math.floor(left/60)+':'+String(left%60).padStart(2,'0')) : (left+' –º–∏–Ω')) + ' –æ—Å—Ç–∞–ª–æ—Å—å';
}

// –°–±—Ä–æ—Å (–ø–æ–ª–Ω–æ—Å—Ç—å—é: –æ—Å–Ω–æ–≤–Ω–æ–π+–∞–ª—å—Ç, –≤—Å–µ —Å–µ—Ç—ã)
function resetDay(){
  if(!confirm('–°–±—Ä–æ—Å–∏—Ç—å –æ—Ç–º–µ—Ç–∫–∏ –∏ –≤–µ—Å–∞ –∑–∞ —Ç–µ–∫—É—â–∏–π –¥–µ–Ω—å?')) return;
  const pages=getPages();
  pages.forEach((pg,pi)=>{
    (pg.ex||[]).forEach((raw,ei)=>{
      localStorage.removeItem(keyAlt(currentPerson,currentDay,pi,ei));
      const baseSets = parseSets(raw.sets);
      const altSets = raw.alt ? parseSets(raw.alt.sets) : 0;
      const maxSets = Math.max(baseSets, altSets, 6);
      localStorage.removeItem(keyW(currentPerson,currentDay,pi,ei));
      for(let s=1;s<=maxSets;s++){ localStorage.removeItem(keySet(currentPerson,currentDay,pi,ei,s)); }
    });
  });
  renderPage();
  alert('–ü—Ä–æ–≥—Ä–µ—Å—Å –¥–Ω—è –æ—á–∏—â–µ–Ω ‚úÖ');
}

// –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏ –∏—Å—Ç–æ—Ä–∏—è
function finishDay(){
  const pages=getPages();
  const items=[];
  pages.forEach((pg,pi)=>{
    (pg.ex||[]).forEach((raw,ei)=>{
      const it=activeVariant(raw, keyAlt(currentPerson,currentDay,pi,ei));
      const sets=parseSets(it.sets);
      let done=0; for(let s=1;s<=sets;s++){ if(localStorage.getItem(keySet(currentPerson,currentDay,pi,ei,s))==='1') done++; }
      const weight = needsWeight(it.title) ? (localStorage.getItem(keyW(currentPerson,currentDay,pi,ei)) || '') : '';
      items.push({title:it.title, sets, done, weight});
    });
  });
  const rec = {ts:Date.now(), person:currentPerson, day:currentDay, items};
  const arr = JSON.parse(localStorage.getItem('history.v1')||'[]'); arr.unshift(rec); while(arr.length>30) arr.pop();
  localStorage.setItem('history.v1', JSON.stringify(arr));
  alert('–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ ‚úÖ');
  show('home');
}

// –ò—Å—Ç–æ—Ä–∏—è
function renderHistory(){
  const arr = JSON.parse(localStorage.getItem('history.v1')||'[]');
  const list = scr('historyList'); list.innerHTML='';
  if(!arr.length){ list.innerHTML='<div class="item"><span>–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–ø–∏—Å–µ–π. –ù–∞–∂–∏–º–∞–π—Ç–µ ‚úÖ –ø–æ—Å–ª–µ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏.</span></div>'; return; }
  arr.forEach((e,idx)=>{
    const d=new Date(e.ts);
    const who=({woman:'Woman', boy:'Boy', man:'Man'})[e.person]||e.person;
    const head=`${d.toLocaleDateString()} ¬∑ ${who} ¬∑ –î–µ–Ω—å ${e.day}`;
    const summary=e.items.map(x=>`${x.title} ‚Äî ${x.done}/${x.sets}${x.weight?(' ¬∑ '+x.weight+' –∫–≥'):''}`).slice(0,3).join('; ') + (e.items.length>3?' ‚Ä¶':'');
    const div=document.createElement('div'); div.className='item';
    const span=document.createElement('span'); span.textContent=head+' ‚Äî '+summary;
    const del=document.createElement('button'); del.textContent='–£–¥–∞–ª–∏—Ç—å';
    del.addEventListener('click',()=>{ const a=JSON.parse(localStorage.getItem('history.v1')||'[]'); a.splice(idx,1); localStorage.setItem('history.v1', JSON.stringify(a)); renderHistory(); });
    div.appendChild(span); div.appendChild(del); list.appendChild(div);
  });
}
